# ─────────────────────────────────────────────────────────────────────────────
# Hyprlock – clean aesthetic preset
# Notes:
# - Set $monitor to your primary output (run `hyprctl monitors` to confirm).
# - Replace $wallpaper / $avatar with your own assets if you want.
# - PAM is configured on the NixOS side (see configuration.nix).
# ─────────────────────────────────────────────────────────────────────────────

$monitor  = eDP-1
$wallpaper = /home/diddy/Immagini/Desktop.jpg
$avatar   = /home/diddy/.face   # use a square PNG/JPG; create it if missing

general {
    # A small grace period before requiring the password (sec)
    grace = 2
    # Smooth fade-in for a more polished feel
    no_fade_in = false
}

# Background: image + subtle blur + soft dark overlay to improve contrast
background {
    monitor = $monitor
    path = $wallpaper
    blur_passes = 3
    blur_size = 8
    color = rgba(0, 0, 0, 0.35)
}

# Avatar (rounded) centered above the input field
image {
    monitor = $monitor
    path = $avatar
    size = 160
    rounding = -1           # -1 means circle
    border_size = 3
    border_color = rgba(255,255,255,0.35)
    position = 0, -210
}

# Big clock (HH:MM)
label {
    monitor = $monitor
    text = $TIME
    font_family = Sans
    font_size = 42
    position = 0, -60
    color = rgba(255,255,255,0.95)
}

# Date under the clock
label {
    monitor = $monitor
    text = $DATE
    font_family = Sans
    font_size = 18
    position = 0, -20
    color = rgba(255,255,255,0.75)
}

# Password field: rounded, slightly translucent
input-field {
    monitor = $monitor
    size = 380, 52
    outline_thickness = 2
    rounding = 12
    position = 0, 60
    placeholder_text = <enter password>
    inner_color = rgba(0,0,0,0.35)
    outer_color = rgba(255,255,255,0.35)
    font_family = Sans
    font_size = 16
}

